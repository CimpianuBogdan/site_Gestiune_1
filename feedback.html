<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamații și feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h2>Reclamații și feedback</h2>
        <p>Trimite reclamații sau oferă feedback administrației.</p>
        
        <form action="#" method="post">
            <label for="feedback">Mesajul tău:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Trimite feedback</button>
        </form>

        <button class="back-button" onclick="window.history.back()">Înapoi</button>
    </div>
</body>
</html>
