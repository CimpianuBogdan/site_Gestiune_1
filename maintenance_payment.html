<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plata întreținerii</title>
    <link rel="stylesheet" href="maintenance_payment.css">
</head>
<body>
    <div class="container">
        <h2>Plata întreținerii</h2>
        <p>Alege metoda de plată, suma și tipul de utilitate pentru a efectua plata.</p>
        
        <form id="paymentForm" onsubmit="return processPayment()">
            <label for="utilityType">Tipul de utilitate:</label>
            <select id="utilityType" name="utilityType" required>
                <option value="">Selectează tipul de utilitate</option>
                <option value="apa">Apă</option>
                <option value="gaz">Gaz</option>
                <option value="electricitate">Electricitate</option>
                <option value="intretinere_generala">Întreținere Generală</option>
            </select>

            <label for="amount">Suma de plată (RON):</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="Introduceți suma" required>

            <label for="method">Metoda de plată:</label>
            <select id="method" name="method" onchange="togglePaymentFields()" required>
                <option value="">Selectează metoda de plată</option>
                <option value="card">Card de credit</option>
                <option value="transfer">Transfer bancar</option>
            </select>

            <!-- Câmpurile pentru Card de Credit -->
            <div id="cardFields" style="display: none;">
                <label for="cardNumber">Număr de card:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456">

                <label for="expiryDate">Data de expirare:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="123">
            </div>

            <!-- Câmpurile pentru Transfer Bancar -->
            <div id="transferFields" style="display: none;">
                <p>Detalii pentru transfer bancar:</p>
                <p><strong>IBAN:</strong> RO49 AAAA 1B31 0075 9384 0000</p>
                <p><strong>Banca:</strong> Banca Exemple SA</p>
            </div>

            <button type="submit">Confirmă plata</button>
        </form>

        <p id="confirmationMessage" style="display: none;"></p>
        <button id="downloadReceipt" style="display: none;" onclick="downloadReceipt()">Descarcă chitanța</button>
        <button id="backToMain" style="display: none;" onclick="window.location.href='login1.html'">Înapoi la pagina principală</button>
    </div>

    <script src="maintenance_payment.js"></script>
</body>
</html>
