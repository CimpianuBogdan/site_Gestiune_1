<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raportare probleme tehnice</title>
    <link rel="stylesheet" href="technical_issues.css">
</head>
<body>
    <div class="container">
        <h2>Raportare probleme tehnice</h2>
        <p>Completează formularul pentru a raporta o defecțiune tehnică.</p>
        
        <form id="issueForm" onsubmit="return submitIssue()">
            <label for="description">Descrierea problemei:</label>
            <textarea id="description" name="description" rows="4" placeholder="Descrie problema..." required></textarea>

            <label for="location">Locația defecțiunii:</label>
            <input type="text" id="location" name="location" placeholder="Ex. etajul 3, apartament 12" required>

            <label for="photo">Adaugă o fotografie (opțional):</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Trimite raportul</button>
        </form>

        <p id="confirmationMessage" style="display: none;">Problema a fost raportată cu succes. Număr de referință: <span id="referenceNumber"></span></p>
        <p id="errorMessage" style="display: none; color: red;">A apărut o eroare la trimiterea raportului. Verifică dimensiunea fotografiei și încearcă din nou.</p>
        <button id="backButton" style="display: none;" onclick="window.location.href='login1.html'">Înapoi la pagina principală</button>
    </div>

    <script src="technical_issues.js"></script>
</body>
</html>
